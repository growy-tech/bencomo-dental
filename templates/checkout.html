<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - {{ subscription_type|capitalize }} Plan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='checkout.css')}}">
    <script src="https://js.stripe.com/basil/stripe.js"></script>
    <script src="{{ url_for('static', filename='js/checkout.js') }}" defer></script>
    
</head>
<body>

    <h1>Finalizar subscripcion {{ subscription_type|capitalize }}</h1>


    <h1>Info del plan</h1>
    {% if subscription_type == 'personal' %}
    <h1>personal plan</h1>
    {% elif subscription_type == 'family' %}
    <h1>Family plan</h1>
    <!--Diplay Form-->
    {% endif %}
    <form id="payment-form">
        <label>
            Email
            <input type="text" id="email" placeholder="you@example.com"/>
        </label>
        <div type="text" id="email-errors"></div>
        <h3>Payment</h3>
        <div id="payment-element">

        </div>
        <button id="submit">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">Pay Now</span>
        </button>
        <div id="payment-message" class="hidden"></div>
    </form>
</body>
</html>
